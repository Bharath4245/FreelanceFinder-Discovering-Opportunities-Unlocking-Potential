<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreelanceFinder | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* dark overlay for contrast */
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .buttons a {
      display: inline-block;
      padding: 14px 30px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      background-color: #ff6a00;
      color: white;
      transition: background 0.3s ease;
    }

    .buttons a i {
      margin-right: 8px;
    }

    .buttons a:hover {
      background-color: #e65c00;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 16px;
      }

      .buttons a {
        padding: 12px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Welcome to FreelanceFinder</h1>
    <p>Empowering freelancers and clients to connect, collaborate, and succeed together.</p>
    <div class="buttons">
      <a href="/register"><i class="fas fa-user-plus"></i> Register</a>
      <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
    </div>
  </div>
</body>
</html>
